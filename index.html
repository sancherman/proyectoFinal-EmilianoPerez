<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>PalletCreator</title>
</head>
<body>
    <div class="container">
        <div id="divDateForShow" class="divDateForShow"></div>
        <section class="containerAllS">
            <section>
                <button type="button" class="btn btn-primary buttonYES" id="buttonGetAPI">Obten paletas aleatorias</button>
            </section>
            <div class="container" id="containerDiv">
            <section>
                <h1>R</h1>
                <button id="buttonMoreR" type="button" class="btn btn-primary buttonYES">+</button>
                <button id="buttonLessR" type="button" class="btn btn-primary buttonYES">-</button>
                <input type="text" class="R" name="R" id="R">
            </section>
            <section>
                <h1>G</h1>
                <button id="buttonMoreG" type="button" class="btn btn-primary buttonYES">+</button>
                <button id="buttonLessG" type="button" class="btn btn-primary buttonYES">-</button>
                <input type="text" class="G" name="G" id="G">
            </section>
            <section>
                <h1>B</h1>
                <button id="buttonMoreB" type="button" class="btn btn-primary buttonYES">+</button>
                <button id="buttonLessB" type="button" class="btn btn-primary buttonYES">-</button>
                <input type="text" class="B" name="B" id="B">
            </section>
            <div class="Circle1" id="Circle1ID"></div>
            <section class="buttons" id="buttons">
                <button id="buttonSaveColour" type="button" class="btn btn-primary buttonYES">Guardar Color</button>
                <button id="buttonShowPreviusSavedPallets" type="button" class="btn btn-primary buttonYES">Ver Paletas Guardadas</button>
            </section>
            <section id="sectionShowAllPallets"></section>
            </div>
            <section>
            <button id="buttonRandomColour" type="button" class="btn btn-primary buttonYES">Color aleatorio</button>
            </section>
        </section>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="index.js"></script>
</body>
</html>
